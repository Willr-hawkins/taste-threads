{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="create-recipe-container" style="margin-top: 100px;">
        <div class="container">
            <h2 class="carnation-pink text-center mt-3">Delete Recipe</h2>
            <hr class="mx-auto" style="width: 50%; border-top: 2px solid #686868; opacity: 0.8;">

            <form class="edit-profile-form" method="POST" enctype="multipart/form-data">
                <p class="text-center">| Deleting a recipe is permanent! You will not be able to retieve this post once deleted. | </p>
                {% csrf_token %}
                <br>
                <p class="text-center">Are you sure you want to delete this recipe?</p>
                <p class="text-center"><button type="submit" class="create-recipe-btn">Delete</button></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
