{% extends 'base.html' %}

{% block content %}
    <divc class="container m-5">
        <h1 class="recipe-title text-center dim-gray">All Recipes</h1>
        {% for recipe in recipes %}
        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h4>{{ recipe.recipe_name }}</h4>
              <hr>
              <p class="card-text">By: {{ recipe.chef }}</p>
              <p class="card-text">Cooking time ~ {{ recipe.cooking_duration }}mins</p>
            </div>
        </div>
        {% empty %}
            <p>No recipes!</p>
        {% endfor %}
    </div>
{% endblock %}
