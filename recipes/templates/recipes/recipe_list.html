{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-center min-vh-100">
        <div id="recipes" class="container m-5">
            <h1 class="recipe-title text-center dim-gray">All Recipes</h1>
            <div class="row">
                <!-- Create a card for each recipe uploaded to the database. -->
                {% for recipe in recipes %}
                    <div class="col-sm-6 sol-md-6 col-lg-4 col-xl-3 pb-2 mb-4 pt-3">
                        <div class="card h-100">
                            <div class="card-img-container">
                                {% if recipe.image %}
                                <a href="">
                                    <img src="{{ recipe.image }}" class="card-img-top" alt="{{ recipe.recipe_name }}">
                                </a>
                                {% else %}
                                <a href="">
                                    <img src="{{ MEDIA_URL }}noimage.png" class="card-img-top" alt="{{ recipe.recipe_name }}">
                                </a>
                                {% endif %}
                            </div>
                            <div class="card-body pb-0">
                                <h4>{{ recipe.recipe_name }}</h4>
                                <div class="card-footer">
                                    <p class="card-text">By: {{ recipe.chef }}</p>
                                    <p class="card-text">Cooking time ~ {{ recipe.cooking_duration }}mins</p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <p>No recipes!</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
